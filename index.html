<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Blog Posting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      margin-bottom: 30px;
    }

    form input, form textarea, form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    .post {
      border-top: 1px solid #ccc;
      padding-top: 20px;
      margin-top: 20px;
    }

    .post h3 {
      margin-bottom: 5px;
    }

    .post small {
      color: gray;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simple Blog</h1>
    <p>Post your thoughts below!</p>
  </header>

  <div class="container">
    <form id="blogForm">
      <input type="text" id="title" placeholder="Post Title" required />
      <textarea id="content" rows="5" placeholder="Write your post here..." required></textarea>
      <button type="submit">Post</button>
    </form>

    <div id="posts">
      <!-- Blog posts will appear here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Blog. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('blogForm');
    const postsDiv = document.getElementById('posts');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const date = new Date().toLocaleString();

      const post = document.createElement('div');
      post.classList.add('post');
      post.innerHTML = `
        <h3>${title}</h3>
        <small>Posted on ${date}</small>
        <p>${content}</p>
      `;

      postsDiv.prepend(post);

      // Reset form
      form.reset();
    });
  </script>

</body>
</html>
